services:
  zookeeper:
    image: bitnami/zookeeper:3.8
    ports: ["2181:2181"]
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:3.6
    depends_on: [zookeeper]
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
  pgadmin:
    image: dpage/pgadmin4:8
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: caesar.zwc.0611@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  postgres:
    image: timescale/timescaledb:2.14.2-pg15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=trading
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trading"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrator:
    build: ./migrator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=trading
    volumes:
      - ./sql:/sql:ro
    command: ["/bin/sh", "/run.sh"]

  api:
    build: ./services/api
    ports: ["8000:8000"]
    environment:
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - kafka

  # On-demand app containers (profiles)
  ingest:
    build: ./services/ingest
    profiles: ["ingest"]
    environment:
      - KAFKA_BROKER=kafka:9092
      - DEEPCOIN_BASE=https://www.deepcoin.com
      - LOG_LEVEL=INFO
    depends_on: [kafka]

  processor:
    build: ./services/processor
    profiles: ["ingest"]
    environment:
      - KAFKA_BROKER=kafka:9092
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=trading
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

volumes:
  postgres_data:
  pgadmin_data:

